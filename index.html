<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      color: white;
    }
   .navigation-bar {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 2;
      padding: 10px;
    }

    .navigation-bar a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
    }
      .carousel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      overflow: hidden;
      z-index: 2;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <video src="video.mp4" loop autoplay muted>
  </video>

  <h1>Artist Website</h1>
  <nav class="navigation-bar">
    <a href="#">About</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>
  <div class="carousel">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
  </div>
  <button class="prev">Prev</button>
  <button class="next">Next</button>
</body>
</html>
