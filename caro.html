        .carousel, .carousel__img {

  .carousel {
  height: 100vh; /* Make carousel take the full height of the viewport */
  width: 100%; /* Ensure it takes the full width */
  display: flex;
  flex-direction: column;
  justify-content: center; /* Center the content vertically */
  align-items: center; /* Center the content horizontally */
  perspective: 1000px; /* You might want to adjust or remove the perspective if not needed */
}
.carousel__cards {
  position: relative;
  width: 18rem;
  height: 18rem;
  transform-style: preserve-3d;
  transform: translateZ(-25rem);
  transition: transform 1s ease-in-out; /* Adjusted for smoother transition */

}
.carousel__img {
  display: inline-block;
  width: 100%;
  height: 100%;
}
.carousel__card {
  width: 100%;
  height: 100%;
  position: absolute;
  border: 2px solid grey;
  border-radius: 0.2rem;
  font-size: 3em;
  font-weight: 700;
}
.carousel__card:nth-child(1) {
  transform: rotateY(0deg) translateZ(25rem);
}
.carousel__card:nth-child(2) {
  transform: rotateY(45deg) translateZ(25rem);
}
.carousel__card:nth-child(3) {
  transform: rotateY(90deg) translateZ(25rem);
}
.carousel__card:nth-child(4) {
  transform: rotateY(135deg) translateZ(25rem);
}
    .carousel__card:nth-child(5) {
  transform: rotateY(180deg) translateZ(25rem);
}
.carousel__card:nth-child(6) {
  transform: rotateY(225deg) translateZ(25rem);
}
.carousel__card:nth-child(7) {
  transform: rotateY(270deg) translateZ(25rem);
}
.carousel__card:nth-child(8) {
  transform: rotateY(315deg) translateZ(25rem);
}
    </style>

      <script>
        const carousel = document.querySelector(".carousel__cards");
        let angle = 0;
      
        // Event listener for keyboard arrow key navigation
        document.addEventListener('keydown', function(event) {
          if (event.key === 'ArrowRight') {
            angle -= 45;
          } else if (event.key === 'ArrowLeft') {
            angle += 45;
          }
          carousel.style.transform = `translateZ(-25rem) rotateY(${angle}deg)`;
        });
      
        // Automatic rotation
        let autoRotate = setInterval(() => {
          angle -= 45;
          carousel.style.transform = `translateZ(-25rem) rotateY(${angle}deg)`;
        }, 3000);
      
        const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(75, 600 / 400, 0.1, 1000);
          const renderer = new THREE.WebGLRenderer({ alpha: true });
          renderer.setSize(600, 400);
          document.getElementById('model-container').appendChild(renderer.domElement);
      
          // Load the model
          const loader = new THREE.GLTFLoader();
          loader.load('logo.v2.glb', function (glb) {
            scene.add(glb.scene);
          }, undefined, function (error) {
            console.error(error);
          });
      
          camera.position.z = 5;
      
          // Animation loop
          const animate = function () {
            requestAnimationFrame(animate);
            // Rotate the model
            if (scene.children.length > 0) {
              scene.children[0].rotation.y += 0.01;
            }
            renderer.render(scene, camera);
          };
      
          animate();
      </script>
